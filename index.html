<!DOCTYPE html>
<html>
<head>
  <title>Smart Campus Issue Reporter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Smart Campus Issue Reporter</h2>

<button id="loginBtn">Login with Google</button>
<button id="logoutBtn" style="display:none;">Logout</button>

<div id="app" style="display:none; margin-top:20px;">

  <h3>Report an Issue</h3>

  <input type="text" id="issueTitle" placeholder="Issue title"><br><br>

  <select id="issueCategory">
    <option>Electricity</option>
    <option>Cleanliness</option>
    <option>Internet</option>
    <option>Classroom</option>
    <option>Other</option>
  </select><br><br>

  <textarea id="issueDesc" placeholder="Describe the issue"></textarea><br><br>

  <button id="submitBtn">Submit Issue</button>

  <h3 style="margin-top:20px;">Reported Issues</h3>
  <ul id="issueList"></ul>

</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>


  <script src="script.js"></script>
</body>
</html>
